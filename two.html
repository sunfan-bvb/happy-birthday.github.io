<script>
    function control(index){
        var control_l =[]
        var music_l = []
        for(let i = 1; i <=6; i++){
            control_l.push(document.getElementById("img"+i.toString()))
            music_l.push(document.getElementById("music"+i.toString()))
        }
        for(let i = 0; i < 6; i++){
            if(i == index-1){
                if(music_l[i].paused){
                    control_l[i].src = "./images/pause-yellow.png"
                    music_l[i].play()
                }else{
                    control_l[i].src = "./images/play-yellow.png"
                    music_l[i].pause()
                }
            }else{
                control_l[i].src = "./images/play-yellow.png"
                music_l[i].pause()
            }
        }
    }
    function back(){
        window.location.href="index.html"
    }
</script>
